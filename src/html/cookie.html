<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Cookie test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        width: 100%;
        height: 200px;
        line-height: 200px;
        font-size: 100px;
        text-align: center;
        margin: auto;
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div id="counter">0</div>
    <script>
      var num =
        (Number(
          document.cookie.replace(
            /(?:(?:^|.*;\s*)counter\s*\=\s*([^;]*).*$)|^.*$/,
            '$1'
          )
        ) || 0) + 1
      document.getElementById('counter').innerText = num
      document.cookie = 'counter=' + num
    </script>
  </body>
</html>
